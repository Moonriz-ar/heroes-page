<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet">
    <title>Añadí tu super!</title>
</head>
<body class="flex-column">
    <div class="content">
        <header class="flex-column">
            <section class='header-descuentos'>
                <p>20% de descuento en todos los productos!</p>
            </section>
            <section class='header-logo flex-row'>
                <img src="img/ecommerce-logo.svg" alt="">
                <h2>Nombre Tienda</h2>
            </section>
            <nav>
                <ul class="flex-row">
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="registro.html">Registrarme</a></li>
                    <li><a href="login.html">Ingresar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="flex-column form">
                <h1>Añadí tu super!</h1>
                <p>Agregá tu personaje favorito completando las opciones.</p>
                <div class="flex-row">
                    <div class="column-1">
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="date">Fecha</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="column-2">
                        <div>
                            <label for="species">Especie</label>
                            <input type="text" id="species" name="species">
                        </div>
                        <div>
                            <label for="photo">Agregar foto</label>
                            <input type="file" id="photo" name="photo">
                        </div>
                        <div>
                            <p>Poderes</p>
                            <div class="flex-row">
                                <input type="checkbox" id="fly" name="powers" value="fly">
                                <label for="fly">Volar</label>
                            </div>
                            <div class="flex-row">
                                <input type="checkbox" id="intelligence" name="powers" value="intelligence">
                                <label for="intelligence">Superinteligencia</label>
                            </div>

                            <div class="flex-row">
                                <input type="checkbox" id="laser" name="powers" value="laser">
                                <label for="laser">Vista de rayo láser</label>
                            </div>

                            <div class="flex-row">
                                <input type="checkbox" id="wallet" name="powers" value="wallet">
                                <label for="wallet">Billetera gorda
                                </label>
                            </div>
                        </div>
                        <div>
                            <p>Tipo de personaje</p>
                            <div>
                                <input type="radio" id="hero" value="hero" name="type">
                                <label for="hero">Héroe / Heroina</label>
                            </div>
                            <div>
                                <input type="radio" id="villain" value="villain" name="type">
                                <label for="villain">Villano / Villana</label>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Añadir">
            </section>
        </main>
    </div>
    <footer class="flex-row">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
