<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Añadí tu super!</title>
</head>
<body class="flex-column">
    <div class="content">
        <header class="flex-column">
            <section class='header-descuentos'>
                <p>20% de descuento en todos los productos!</p>
            </section>
            <section class='header-logo flex-row'>
                <img src="img/ecommerce-logo.svg" alt="">
                <h2>Nombre Tienda</h2>
            </section>
        </header>
        <main class="content-wrap">
            <section class="add-form">
                <form action="#">
                    <h1>Añadí tu super!</h1>
                    <p>Agregá tu personaje favorito completando las opciones.</p>
                    <section>
                        <div class="columna-1">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
    
                            <label for="date">Fecha</label>
                            <input type="date" id="date" name="date">
    
                            <label for="description"></label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="columna-2">
    
                        </div>
                    </section>
                </form>
            </section>
        </main>
    </div>
    <footer class="flex-row">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
