<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body class="flex-column">
    <div class="content">
        <header class="flex-column">
            <section class='header-descuentos'>
                <p>20% de descuento en todos los productos!</p>
            </section>
            <section class='header-logo flex-row'>
                <img src="img/ecommerce-logo.svg" alt="">
                <h2>Nombre Tienda</h2>
            </section>
        </header>
        <main>
            <section class="flex-column form">
                <h1>Registro</h1>
                <form action="#" method="POST" class="flex-column">
                    <label for="name-surname"></label>
                    <input type="text" id="name-surname" name="name-surname" placeholder="Nombre y Apellido" required>
                    
                    <label for="email"></label>
                    <input type="email" id="email" pattern=".+@gmail\.com" placeholder="Correo Electrónico" required>
                    
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
        
                    <label for="country"></label>
                    <select name="country" id="country">
                        <option value="placeholder" disabled selected hidden>Argentina</option> <!-- Pone un placeholder en el dropdown -->
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                    <div class="flex-row center">
                        <input type="reset" value="Resetear">
                        <input type="submit" value="Registrar">
                    </div>
                    <p>Ya tenés una cuenta? <a href="login.html">Ingresá</a> </p>
                </form>
            </section>
        </main>
    </div>
    <footer class="flex-row">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
